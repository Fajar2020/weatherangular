<div class="mat-elevation-z8">
  <span style="margin: 20px">
    <h1>{{city.name}} Five days weather forecast with Three hours interval</h1>
  </span>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="dt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.dt}}</td>
    </ng-container>

    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temp</th>
      <td mat-cell *matCellDef="let row">{{row.temp}}</td>
    </ng-container>

    <ng-container matColumnDef="humidity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Humidity</th>
      <td mat-cell *matCellDef="let row">{{row.humidity}}</td>
    </ng-container>

    <ng-container matColumnDef="feels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Feels Like</th>
      <td mat-cell *matCellDef="let row">{{row.feels}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
      <td mat-cell *matCellDef="let row"><img src="{{row.icon}}" alt="{{row.description}}" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 25, 50, 100, 250]">
  </mat-paginator>
</div>
